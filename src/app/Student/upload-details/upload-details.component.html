<div style="text-align: center; margin-top: 100px;">
  <mat-card
    style="margin-top: 10px; width: 100%; outline: 0.6px solid #2d3b45;"
  >
    <mat-card-content>
      <ul>
        <li *ngFor="let file of files">
          <mat-progress-bar [value]="file.progress"></mat-progress-bar>
          <span id="file-label">{{ file.data.name }} </span>
          <button mat-icon (click)="deleteFile(file)">
            <span class="material-icons">
              delete
            </span>
          </button>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        style="color: white; background-color: #2d3b45;"
        (click)="onClick()"
      >
        <mat-icon>file_upload</mat-icon>
        Upload
      </button>
    </mat-card-actions> </mat-card
  ><input
    type="file"
    #fileUpload
    id="fileUpload"
    name="fileUpload"
    multiple="multiple"
    accept="doc/*"
    style="display: none;"
  />
</div>
<div *ngIf="selectedFile" style="margin-left: 43%;">Uploaded Successfully</div>
<button mat-raised-button class="sendCV" (click)="sendCV()">Send CV</button>
