<p>Your course is: <strong>{{currentUser.course}}</strong>.</p>
<div class="container text-center">

  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let project"> {{project.project_id}}</td>
    </ng-container>


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let project"> {{project.title}} </td>
    </ng-container>


    <ng-container matColumnDef="supervisorNames">
      <th mat-header-cell *matHeaderCellDef>Supervisor Name </th>
      <td mat-cell *matCellDef="let project"> {{project.supervisorNames}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description  </th>
      <td mat-cell *matCellDef="let project"> {{project.description}} </td>
    </ng-container>

    <ng-container matColumnDef="unitCode">
      <th mat-header-cell *matHeaderCellDef> unit Code  </th>
      <td mat-cell *matCellDef="let project"> {{project.unitCode}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <div *ngIf="(currentUser.course == COMP5703)">
          <a (click)="openDialog('Set project Id',{})" mat-flat-button color="primary">Send CV</a>
        </div>
        <div *ngIf="currentUser.course != COMP5703">
          <a (click)="openDialog('Set project Id',{})" mat-flat-button color="primary">Join Groups</a>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
