<header>
  <nav class="navbar fixed-top navbar-expand-lg red scrolling-navbar">
    <strong>
      <span class="material-icons">menu</span>
    </strong>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent2"
      aria-controls="navbarSupportedContent2"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <strong>
            Create Presentation Session
          </strong>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div class="container" style="text-align: center;">
  <mat-card>
    <mat-card-title> Presentation Session Creation </mat-card-title>
    <br />

    <form [formGroup]="pptForm" (submit)="session()">
      <!-- <mat-form-field>
        <mat-label>Session Date: </mat-label>
        <input type = "date"  matInput formControlName="session_date"   matInput placeholder="yyyy-mm-dd" >
      </mat-form-field> -->
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="session_date"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <!-- <mat-datepicker>date-min-limit="{{minDate}}"</mat-datepicker> -->
      </mat-form-field>

      <br />
      <!-- <input class="form-control m-input pl-6" type="date" 
      [min]="todayDate"formControlName="dateValidity"> -->
      <!-- <mat-form-field>
        <mat-label>Session Time: </mat-label>
        <input  matInput formControlName="session_time" matInput placeholder="hh:mm to hh:mm" >
      </mat-form-field> -->

      <mat-form-field>
        <mat-label>Session Duration: </mat-label>
        <input
          matInput
          formControlName="session_duration"
          value="30"
          type="number"
          min="5"
          step="5"
          max="120"
          (change)="updateStartTime()"
        />
      </mat-form-field>
      <br />

      <mat-form-field>
        <mat-label>Session Start Time:</mat-label>
        <mat-select formControlName="session_starttime">
          <mat-option *ngFor="let i of starttime_collection" value="{{ i }}">{{
            i
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <br />

      <mat-form-field>
        <mat-label>Session End Time:</mat-label>
        <mat-select formControlName="session_endtime">
          <mat-option *ngFor="let i of endtime_collection" value="{{ i }}">{{
            i
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <br />

      <mat-form-field>
        <mat-label>Session Location: </mat-label>
        <input
          matInput
          formControlName="session_location"
          matInput
          placeholder="enter location"
        />
      </mat-form-field>

      <br />

      <div *ngIf="action == 'edit'">
        <mat-form-field>
          <mat-label>Group ID: </mat-label>
          <input
            matInput
            formControlName="group_name"
            matInput
            placeholder="enter group name"
          />
        </mat-form-field>
      </div>

      <br />

      <div *ngIf="action !== 'edit'">
        <button mat-raised-button class="button">Create Session</button>
      </div>

      <div *ngIf="action == 'edit'">
        <button mat-raised-button class="button">Update Session</button>
      </div>
    </form>
  </mat-card>
</div>
